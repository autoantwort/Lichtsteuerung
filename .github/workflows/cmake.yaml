name: Build CMake Project

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        cmake-generator: [Ninja]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up vcpkg and install dependencies
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: f0c8848cde589649bca3ab3649668540403786ce

      - name: Setup Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: 6.6
          modules: 'qtnetworkauth qtwebsockets qt5compat'

      - uses: lukka/get-cmake@latest

      - name: Run CMake+vcpkg+Ninja to build packages and generate/build the code.
        uses: lukka/run-cmake@v10
        with:
          configurePreset: "ninja-multi-vcpkg"
          buildPreset: "ninja-vcpkg-release"
